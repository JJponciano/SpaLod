    <!-- Banner-->

        <div class="col-12">

                    <h2 class="">Universal Spacial Knowledge Base (USKB)     </h2>
                </header>
            </div>
        </div>

    <!-- Content-->
    <div  id="features2">
        <!--Fist row containing query and map -->
            <!--Query-->
            <section class="menu">
               
                <header class="tm-feature-header">
                    <i class="fas fa-5x fa-atom tm-feature-icon"></i>
                    <h3 class="tm-feature-h">SPARQL Query</h3>
                </header>
                <!-- Text box where the request is shown -->
                <div style="float: right;" >
                        <!-- Text box -->
                        <textarea id="sparqlText" rows="16" cols="60"
                                  style="font-size: 1.em; width: 100%; height: 100%; line-height: 150%">SELECT ?class ?category ?name  ?p ?w ?s  WHERE{OPTIONAL{ ?s <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> ?class. FILTER(?class != <http://www.opengis.net/ont/geosparql#Feature>).} ?s <https://schema.org/category> ?category. ?s <https://schema.org/name> ?name. ?s  <http://www.opengis.net/ont/geosparql#hasGeometry> ?g . ?g <http://www.opengis.net/ont/geosparql#asWKT> ?p. ?s <https://schema.org/Thing> ?w }

                        
                        </textarea><br>
                        <!-- Submit button -->
                </div>
                <button class="button-12"  id="submitquery" role="button">Get the query results</button>
                <h3 id="rdf_download"></h3>
            </section>
            <!--End Query-->
            <!--Map -->
            <section class="main">
                <header class="tm-feature-header">
                    <i class="fas fa-5x fa-atom tm-feature-icon"></i>
                    <h3 class="tm-feature-h" id="maptitle">Map</h3>
                </header>
                <!--Map -->
                <div id=map >
                    <!-- Leaflet script and stylesheet -->
          
                    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

                          crossorigin=""/>
                    <link href="../static/css/asideBox.css" type="text/css">
                    <link href="../static/css/main.css" type="text/css"/>
                    <link href="../static/css/testSPARQL.css" type="text/css">
                    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
                    
                    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
                    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
                    crossorigin=""></script>
                    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"
                            integrity="sha512-WL3nAJlWFKoDShduxQRyY3wkBnQsINXdIfWIW48ZaPgYz1wYNnxIwFMMgigzSgjNBC2WWZ8Y8/sSyUU6abuF0g=="
                            crossorigin=""
                            referrerpolicy="no-referrer"></script>
                            <script src="js/map.js"></script>
                </div>
            </section>
            <!--End Map -->

            <!--  -->
             <!--Results -->
            <section class="full">
                <header class="tm-feature-header">
                    <i class="fas fa-5x fa-atom tm-feature-icon"></i>
                    <h3 class="tm-feature-h" >Results</h3>
